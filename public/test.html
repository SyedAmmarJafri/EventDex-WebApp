<!DOCTYPE html>
<html>
<head>
    <title>WebSocket STOMP Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
    <h2>WebSocket Notification Test</h2>
    <pre id="log"></pre>

    <script>
        const log = document.getElementById('log');
        const clientId = "686faaeda2c5d3eee0137da1"; 

        const socket = new SockJS("http://localhost:8080/ws");
        const stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            log.innerText += "‚úÖ Connected: " + frame + "\n";

            stompClient.subscribe("/topic/orders/" + clientId, function (message) {
                log.innerText += "üì• Received message:\n" + message.body + "\n\n";
            });
        }, function (error) {
            log.innerText += "‚ùå Connection error: " + error + "\n";
        });
    </script>
</body>
</html>
